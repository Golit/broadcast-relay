script: 
    - make
    - mv broadcast-relay broadcast-relay-x86_64
deploy:
  provider: releases
  api_key:
    secure: 
  file: broadcast-relay-x86_64
  skip_cleanup: true
  on:
    repo: Golit/broadcast-relay
    tags: true
